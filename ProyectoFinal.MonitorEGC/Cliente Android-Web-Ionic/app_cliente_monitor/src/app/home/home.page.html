<ion-header>
    <ion-toolbar>
      <ion-title>
        Cliente EGC   <ion-icon name="pulse"></ion-icon>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-item>
              <ion-label *ngIf="dataSend.estadoTransmision=='true'">Recibiendo datos del paciente <br><ion-icon name="person"></ion-icon>  {{dataSend.nombre}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label *ngIf="dataSend.estadoTransmision=='true'">Edad : {{dataSend.edad}}</ion-label>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item *ngIf="dataSend.estadoTransmision=='false'" style="width: -webkit-fill-available;">
              <ion-label>Esperando conexion...</ion-label>
            </ion-item>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
      <!-- Se activa la transmision -->
      <ion-row color="dark" >
        <ion-item style="width: 50%;">
          <ion-label style="font-size: x-small;">RECIBIENDO DATOS</ion-label>
          <ion-icon name="analytics"></ion-icon>
        </ion-item>
        <ion-item style="width: 50%;">
          <ion-segment color="dark" disabled [(ngModel)]="dataSend.estadoTransmision" >
            <ion-segment-button value="true">
              <ion-label>SI</ion-label>
            </ion-segment-button>
            <ion-segment-button value="false">
              <ion-label>NO</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-item>
      </ion-row>
      <!-- Se activa o desactiva la alarma -->
      <ion-row color="dark">
        <ion-item style="width: 38%;">
         <ion-label style="font-size: x-small;">ALARMA</ion-label>
         <ion-icon name="notifications"></ion-icon>
        </ion-item>
        <ion-item style="width: 60%;">
          <ion-segment disabled [(ngModel)]="dataSend.estadoAlarma">
            <ion-segment-button style="width: 50%;" value=true>
              <ion-label>ON</ion-label>
            </ion-segment-button>
            <ion-segment-button style="width: 50%;" value=false>
              <ion-label>OFF</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-item>
      </ion-row>
  
      <!-- Se desactiva la coneccion -->
    <ion-row *ngIf="dataSend.estadoTransmision=='true'">
        <ion-card style="width: 100%;background-color: lightgreen;">
          <ion-card-content>
            <ion-list style="width: -webkit-fill-available;">
              <ion-item>
                <ion-label floating>Dispositivo Conectado</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-row>
  </ion-content>
